version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wish-wall-db
    environment:
      POSTGRES_DB: wish_wall
      POSTGRES_USER: wish_wall_user
      POSTGRES_PASSWORD: wish_wall_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wish_wall_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wish-wall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wish-wall-backend
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 'True'
      DATABASE_URL: postgresql://wish_wall_user:wish_wall_password@db:5432/wish_wall
      REDIS_URL: redis://redis:6379/0
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: wish-wall-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: wish-wall-network
